<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Simple Bootstrap Nested Menu for jQuery Plugin">
    <meta name="author" content="SJ">

    <title>Boots Menu (jQuery Plugin)</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Boots menu style -->
    <link rel="stylesheet" href="./css/jquery.bootsMenu.min.css">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/samejack/BootsMenu">Boots Menu</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul id="my-example" class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" role="button" aria-expanded="false">Menu 1</a>
                </li>
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" role="button" aria-expanded="false">Menu 2</a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" role="button" aria-expanded="false">Menu 3</a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Item 3</a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Item 1</a></li>
                                <li><a href="#">Item 2</a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Item 1</a></li>
                                        <li><a href="#">Item 2</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Item 3</a>
                            </ul>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#">Item 4</a></li>
                        <li><a href="#">Item 5</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- Boots menu JavaScript (jQuery plugin) -->
<script src="./js/jquery.bootsMenu.min.js"></script>

<script>
  $(document).ready(function () {

    // initialize
    $('#my-example').bootsMenu();

  });
</script>

</body>
</html>
